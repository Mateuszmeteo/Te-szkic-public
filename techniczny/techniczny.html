
     

    <!-- modal  -->
    <!-- skrypt modal  -->
<script src="./js/modal.js"></script>

<!-- treść modal  -->


<div class="cover__modal backdrop is-hidden" data-modal>
  <div class="cover__modal-div">
      <button class="cover__modal-btn-close" data-modal-close><span><svg width="11" height="11"><use href="./images/icons.svg#icon-vector"></use></svg></span></button>
      <div class="cover__modal-head">
          <form class="cover__modal-head-form">
              <h2 class="cover__modal-head-h2">Zostaw swoje dane w formularzu poniżej</h2>
              <fieldset class="cover__modal-fieldset1">
                  <label class="cover__modal-label1" for="name">Imię</label>
                  <svg class="cover__modal-svg1" width="12" height="12"><use href="./images/icons.svg#icon-vector-name"></use></svg>
                  <input class="cover__modal-input1"
                      type="text"
                      placeholder=""
                      id="name"
                  />
              </fieldset>
              <fieldset class="cover__modal-fieldset1">
                  <label class="cover__modal-label1" for="phone">Telefon</label>
                  <svg class="cover__modal-svg1" width="13" height="13"><use href="./images/icons.svg#icon-vector-phone"></use></svg>
                  <input class="cover__modal-input1"
                      type="tel"
                      placeholder=""
                      id="phone"
                  />
              </fieldset>
              <fieldset class="cover__modal-fieldset1">
                  <label class="cover__modal-label1" for="email">Email</label>
                  <svg class="cover__modal-svg1" width="15" height="12"><use href="./images/icons.svg#icon-vector-mail"></use></svg>
                  <input class="cover__modal-input1"
                      type="email"
                      placeholder=""
                       id="email"
                  />
              </fieldset>
              <fieldset class="cover__modal-fieldset2">
                  <label class="cover__modal-label1" for="comment">Komentarz</label>
                  <textarea class="cover__modal-input2"
                      type="text"
                      placeholder="Wprowadź tekst"
                       id="comment"
                  ></textarea>
              </fieldset>
              <fieldset class="cover__modal-fieldset3">
                  <label class="cover__modal-label3" for="check">
                      <input class="cover__modal-input3" id="check" type="checkbox"/>
                      <span class="cover__modal-checkbox-bg">
                          <svg class="cover__modal-svg3" width="16" height="15"><use href="./images/icons.svg#icon-checkvalid"></use></svg>
                      </span>
                      <p class="cover__modal-p3">Oświadczam, iż akceptuję
                          <span><a class="cover__modal-link" href="#">Regulamin</a></span>
                          <span>i</span>
                          <span><a class="cover__modal-link" href="#">Poiltykę Prywatności.</a></span>
                      </p>
                  </label>
              </fieldset>
              <fieldset class="cover__modal-fieldset4">
                  <button class="cover__modal-fieldset4-btn">Wyślij</button>
              </fieldset>
          </form>
      </div>
  </div>
</div>
